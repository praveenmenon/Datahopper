syntax = "proto3";

package test.v1;

option go_package = "github.com/example/test/v1;testv1";

message TestMessage {
  string id = 1;
  string name = 2;
  int32 value = 3;
}

message TestRequest {
  TestMessage message = 1;
}

message TestResponse {
  string status = 1;
  TestMessage result = 2;
}
